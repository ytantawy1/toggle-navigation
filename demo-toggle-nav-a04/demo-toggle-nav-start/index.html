<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Toggle Navigation</title>

    <!-- Meta Tags -->
    <meta name="author" content="Valerie Watson">
    <meta name="description" content="This website demonstrates how to use JavaScript to create a simple toggle menu / hamburger menu.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Scripts -->
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="inner-container">
            <div class="flex-container">
                <!-- Logo -->
                <h1><a href="#">RWD</a></h1>

                <!-- Toggle Button -->
                <div class="toggle-btn">
                    <svg viewBox="0 0 100 80">
                        <rect height="20" width="100" rx="8"></rect>
                        <rect height="20" width="100" y="30" rx="8"></rect>
                        <rect height="20" width="100" y="60" rx="8"></rect>
                    </svg>
                    <p>menu</p>
                </div> <!-- end .toggle-btn -->
            </div> <!-- end of upper area -->
            
            <!-- Here's the thing that we want to show/hide. -->
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="inner-container">
            <h2>Responsive Web Design</h2>
            <p>Toggle Navigation</p>
        </section>
    </main>
</body>
</html>
